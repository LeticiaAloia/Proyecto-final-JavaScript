<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon. -->
    <link rel="icon" href="media/logomarketnav.png">

    <!-- CSS. -->
    <link rel="stylesheet" href="miestilo.css">

    <!-- Bootstrap. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Toastify JS. -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- AOS. -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Título documento. -->
    <title>Entrega final - JavaScript</title>

</head>

<body class="fondo-comercial">
    <!-- Encabezado con ícono animado con AOS. -->
    <header class="container row mb-3">
        <div class="col-sm-3">
        <!-- Div para el logo. -->
            <div data-aos="flip-left" data-aos-duration="3000">
                <img src="media/logomarketnav.png" alt="Logo de Green Market Lounge">
            </div> 
        </div> 
        <!-- Div para que apareza la API. -->
        <div class="col-sm-9 api">
            <!-- Título -->
            <div>
                <h5>Mirá el clima y planificá tus comidas </h5>
            </div>
            <!-- Ícono animado. -->
            <div>  
                <img id="iconosAnimados" src="" alt="" width="128" height="128">
            </div>
            <!-- Ubicación y temperatura en grados centígrados. -->
            <div>
                <h5 id="ubicacion"></h5>
                <h5 id="temperatura"></h5>
            </div>  
        <!-- </div> -->
    </header>
    <!-- Fin del encabezado. -->

    <!-- Cuerpo principal. Container de Bootstrap. -->
    <main class="container">
        <div class="row">
            <!-- Cards del catálogo. Se cargan por JS. -->
            <div id="items" class="col-sm-8 row"></div>

            <!-- Carrito de compras. -->
            <aside class="col-sm-4 certificados">
                <!-- H1 -->
                <h1 class="titulo">Tu carrito</h1>
                <!-- Elementos del carrito. -->
                <ul id="carrito" class="list-group"></ul>
                <br>
                <!-- Precio total. -->
                <p class="pizarra-venta">Total: $<span id="total"></span></p>
                <!-- Botón de vaciar. -->
                <button id="boton-vaciar" class="boton-venta">Vaciar</button>
                <br>
                <!-- Botón de compra. -->
                <button id="boton-compra" class="boton">Comprar</button>
            </aside>
        </div>    
    </main>
    <!-- Fin del cuerpo principal. -->

    <!-- Script Sweet Alert. -->
    <script src="sweet.js"></script>

    <!-- Script Toastify. -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Script AOS. -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>

    <!-- Script Bootstrap. -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    

    
    <!-- Link a los archivos JS de mi proyecto. -->
    <script src="compras.js"></script>
    <script src="api.js"></script>
</body>
</html>
